<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy a Llama License</title>
</head>
<body>
<h1>Buy a Llama License</h1>
<h2>Payment</h2>
<form action="#" th:action="@{/pay}" th:object="${payment}" method="post">
    <p><label>Reference:
        <input type="text" th:field="*{reference}">
    </label></p>
    <p><input type="submit" value="Buy"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
